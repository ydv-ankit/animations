    <!-- second animation -->
    <section>
      <h2 class="text">Text Animation</h2>
    </section>

    <script>
      const text = document.querySelector(".text");
      text.innerHTML = text.textContent.replace(/\S/g, "<span>$&</span>");

      anime
        .timeline({
          loop: true,
        })

        .add({
          targets: ".text span",
          translateY: [-700, 0],
          scale: [10, 1],
          opacity: [0, 1],
          easing: "easeOutExpo",
          duration: 1500,
          delay: anime.stagger(100),
        })

        .add({
          targets: ".text span",
          translateX: [0, -700],
          scale: [1, 1],
          opacity: [1, 0],
          easing: "easeOutExpo",
          duration: 2000,
          delay: anime.stagger(100),
        })

        .add({
          targets: ".text span",
          translateX: [1000, 0],
          scale: [1, 1],
          opacity: [0, 1],
          easing: "easeOutExpo",
          duration: 2000,
          delay: anime.stagger(100),
        })

        .add({
          targets: ".text span",
          translateX: [0, 0],
          scale: [1, 50],
          opacity: [1, 0],
          easing: "easeOutExpo",
          duration: 2000,
          delay: anime.stagger(100),
        });
    </script>
